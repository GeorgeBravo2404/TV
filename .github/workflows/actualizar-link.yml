name: Actualizar link M3U8 cada hora

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora
  workflow_dispatch:      # Permite correrlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar el script extractor
        run: node extractor.js

      - name: Subir cambios si hay un nuevo enlace
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add link.txt
          git commit -m "üîÅ Enlace actualizado autom√°ticamente" || echo "Sin cambios"
          git push
